<!-- edit_profile.html -->
{% extends 'base2.html' %} 
{% block title_menu %}Editar perfil{% endblock %}
{% block content %}

    <div class="bg-white rounded-lg shadow p-4 md:p-6">
        <form class="space-y-4 md:space-y-6" method="POST" action="{% url 'gym_app:edit_profile' %}" >
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4 md:gap-6">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <div class="flex flex-col-reverse md:flex-row md:justify-end space-y-2 space-y-reverse md:space-y-0 md:space-x-4">
                <button type="button" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md text-sm font-medium">
                    Cancelar
                </button>
                <button type="submit" class="w-full md:w-auto px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600">
                    Guardar Rutina
                </button>
            </div>
        </form>
    </div>
{% endblock %}
