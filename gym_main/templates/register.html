{% extends 'base.html' %} 
{% block title %}Gym - Main{% endblock %} 

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">
            Crea una cuenta
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            ¿Ya tienes una cuenta?
            <a href="{% url 'gym_main:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Inicia sesión
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl"> <!-- Cambiado max-w para más espacio -->
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" action="#" method="POST">
                {% csrf_token %}
                <!-- Contenedor de dos columnas -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6"> <!-- Grid layout -->
                    {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            {{ field.label }}
                        </label>
                        <div class="mt-1">
                            {{ field }}
                        <div class="text-red-700">{{ field.errors }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- Botón de enviar -->
                <div class="mt-6">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Crear cuenta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
